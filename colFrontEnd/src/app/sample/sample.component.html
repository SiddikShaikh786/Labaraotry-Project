<div class="container">
  <h2>Slelect Test</h2>
  <mat-card>
    <mat-form-field appearance="outline">
      <mat-label>Select Test</mat-label>
      <mat-select [(ngModel)]="select">
        <mat-option value="haematology">Haematology</mat-option>
        <mat-option value="glucometry">Glucometry</mat-option>
        <mat-option value="thyroid">Thyroid Profile</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="Submit()" type="submit">
      Submit
    </button>
  </mat-card>
</div>
