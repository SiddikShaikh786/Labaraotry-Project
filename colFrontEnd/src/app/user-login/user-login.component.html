<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Form Design</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            User Login Form
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="field">
                <input type="email" required formControlName="email">
                <label>Email Address</label>
                <span *ngIf="email.invalid && email.touched"
                    style=" position: relative;top:10px;color:red;font-weight: bolder;margin-bottom:100px">**Email
                    required</span>
            </div> <br>
            <div class="field">
                <input [type]="val" required formControlName="password">
                <label>Password</label>
                <span *ngIf="password.invalid && password.touched"
                    style=" position: relative;top:10px;color:red;font-weight: bolder;">**password
                    required</span>
                <i [class]="eye" class="eye" (click)="toggle()" aria-hidden="true"></i>

            </div> <br>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>

                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="/reg">Register now</a>
            </div>
        </form>
    </div>
</body>

</html>
