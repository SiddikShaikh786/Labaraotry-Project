<div class="container-fluid">
  <button class="btn btn-primary btn-sm"  type="submit" (click)="openPDF()">
    Download Report
  </button>
    <h4 style="text-align:center; font-weight: bolder">GLUCOMETRY REPORT</h4>
    <table class="table table-striped table-bordered table-hover" id="htmlData">
        <thead class="bg-danger">
          <tr>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">Fasting Blood Sugar</th>
            <th scope="col">Post Prandial Blood Sugar</th>
            <th scope="col">Glycosyated Haemoglobin</th>
            <th scope="col">Calcium</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of glucoResult">
            <!-- <th scope="row">{{r._id}}</th> -->
            <td>{{r.fasting}}mg/dl</td>
            <td>{{r.post}}mg/dl</td>
            <td>{{r.gly}}%</td>
            <td>{{r.calcium}}mg/dl</td>
          </tr>
          
        </tbody>
      </table>
</div>
