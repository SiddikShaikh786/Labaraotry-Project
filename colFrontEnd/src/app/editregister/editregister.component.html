    <form #editForm="ngForm" (ngSubmit)="getUser(editForm)">
        <label class="text" for=""> edit your name</label> &nbsp;
        <input type="text" id="uname" #uname="ngModel" [(ngModel)]="SelectedUser.uname" name="uname"><br>
        <label class="text" for="">edit your email</label> &nbsp;
        <input type="text" id="email" name="email" #email="ngModel" [(ngModel)]="SelectedUser.email"><br> <br>

        <button class="btn btn-info btn-lg">edit</button>
    </form>

</div>
