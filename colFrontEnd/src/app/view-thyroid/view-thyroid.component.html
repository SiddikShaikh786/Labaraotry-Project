<br />
<br />
<div class="container-fluid">
  <button class="btn btn-primary btn-sm mt-5" type="submit" (click)="openPDF()">
    Download Report
  </button>
  <h4 style="text-align: center; font-weight: bolder">THYROID REPORT</h4>
  <form action="" method="GET">
    <table class="table table-striped table-bordered table-hover" id="htmlData">
      <thead class="bg-danger">
        <tr>
          <!-- <th scope="col">ID</th> -->
          <th scope="col">TRI IOD</th>
          <th scope="col">Thyroxine</th>
          <th scope="col">TSH</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of result">
          <!-- <td>{{r._id}}</td> -->
          <td>{{ r.tri }}ng/dl</td>
          <td>{{ r.thyroxine }}ng/dl</td>
          <td>{{ r.tsh }}miu/ltr</td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
